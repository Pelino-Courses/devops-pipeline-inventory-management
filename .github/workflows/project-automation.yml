name: Project Board Automation

on:
  issues:
    types: [opened, assigned, closed]
  pull_request:
    types: [opened, closed]
  pull_request_target:
    types: [opened, closed]

permissions:
  contents: read
  issues: write
  pull-requests: write
  repository-projects: write

jobs:
  add_to_project:
    runs-on: ubuntu-latest
    if: github.event_name == 'issues' && github.event.action == 'opened'
    steps:
      - uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/users/MINEGA-McDenver/projects/1
          github-token: ${{ secrets.PERSONAL_TOKEN }}

  move_assigned_to_in_progress:
    runs-on: ubuntu-latest
    if: github.event_name == 'issues' && github.event.action == 'assigned'
    steps:
      - uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/users/MINEGA-McDenver/projects/1
          github-token: ${{ secrets.PERSONAL_TOKEN }}
          labeled: in-progress

  move_pr_to_in_review:
    runs-on: ubuntu-latest
    if: >
      (github.event_name == 'pull_request' ||
       github.event_name == 'pull_request_target') &&
      github.event.action == 'opened'
    steps:
      - uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/users/MINEGA-McDenver/projects/1
          github-token: ${{ secrets.PERSONAL_TOKEN }}

  move_merged_to_done:
    runs-on: ubuntu-latest
    if: >
      (github.event_name == 'pull_request' ||
       github.event_name == 'pull_request_target') &&
      github.event.action == 'closed' &&
      github.event.pull_request.merged == true
    steps:
      - uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PERSONAL_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            const body = pr.body || '';

            const issueNumbers = [];
            const regex = /(?:close[sd]?|fix(?:e[sd])?|resolve[sd]?)\s+#(\d+)/gi;
            let match;

            while ((match = regex.exec(body)) !== null) {
              issueNumbers.push(match[1]);
            }

            for (const issueNumber of issueNumbers) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                body: `âœ… PR #${pr.number} was merged. Moving to Done.`
              });
            }
