name: Project Board Automation

on:
  issues:
    types: [opened, assigned]
  pull_request:
    types: [opened, closed]

permissions:
  contents: read
  issues: write
  pull-requests: write
  repository-projects: write

jobs:

  # ------------------------------
  # 1. ADD NEW ISSUES → BACKLOG
  # ------------------------------
  add_to_project:
    runs-on: ubuntu-latest
    if: github.event_name == 'issues' && github.event.action == 'opened'
    steps:
      - uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/users/MINEGA-McDenver/projects/1
          github-token: ${{ secrets.PERSONAL_TOKEN }}

  # ----------------------------------------
  # 2. MOVE ISSUE TO "IN PROGRESS" ON ASSIGN
  # ----------------------------------------
  move_assigned_to_in_progress:
    runs-on: ubuntu-latest
    if: github.event_name == 'issues' && github.event.action == 'assigned'
    steps:
      - name: Move to In Progress
        uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/users/MINEGA-McDenver/projects/1
          github-token: ${{ secrets.PERSONAL_TOKEN }}
          status: "In Progress"

  # -------------------------------------------
  # 3. MOVE PR TO "IN REVIEW" WHEN OPENED
  # -------------------------------------------
  move_pr_to_in_review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action == 'opened'
    steps:
      - name: Move PR to In Review
        uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/users/MINEGA-McDenver/projects/1
          github-token: ${{ secrets.PERSONAL_TOKEN }}
          status: "In Review"

  # ----------------------------------------------
  # 4. MOVE PR + LINKED ISSUES → DONE WHEN MERGED
  # ----------------------------------------------
  move_merged_to_done:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' &&
        github.event.action == 'closed' &&
        github.event.pull_request.merged == true
    steps:
      - name: Move linked issues to Done
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PERSONAL_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            const body = pr.body || "";

            const regex = /(?:close[sd]?|fix(?:e[sd])?|resolve[sd]?)\s+#(\d+)/gi;
            let match;
            let issues = [];

            while ((match = regex.exec(body)) !== null) {
              issues.push(match[1]);
            }

            for (const issue of issues) {
              console.log("Closing issue:", issue);

              // Comment on the issue
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue,
                body: `✅ PR #${pr.number} merged — moving issue to Done.`
              });
            }
