---
name: Project Board Automation

'on':
  issues:
    types: [opened, assigned, closed]
  pull_request:
    types: [opened, closed]
  pull_request_target:
    types: [opened, closed]

jobs:
  add_to_project:
    name: Add Issue to Project Board
    runs-on: ubuntu-latest
    if: github.event_name == 'issues' && github.event.action == 'opened'
    steps:
      - name: Add issue to project
        uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/orgs/MINEGA-McDenver/projects/1
          github-token: ${{ secrets.GITHUB_TOKEN }}

  move_assigned_to_in_progress:
    name: Move Assigned Issues to In Progress
    runs-on: ubuntu-latest
    if: github.event_name == 'issues' && github.event.action == 'assigned'
    steps:
      - name: Update project status
        uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/orgs/MINEGA-McDenver/projects/1
          github-token: ${{ secrets.GITHUB_TOKEN }}
          labeled: in-progress

  move_pr_to_in_review:
    name: Move PR to In Review
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'pull_request' ||
       github.event_name == 'pull_request_target') &&
      github.event.action == 'opened'
    steps:
      - name: Add PR to project
        uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/orgs/MINEGA-McDenver/projects/1
          github-token: ${{ secrets.GITHUB_TOKEN }}

  move_merged_to_done:
    name: Move Merged PR to Done
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'pull_request' ||
       github.event_name == 'pull_request_target') &&
      github.event.action == 'closed' &&
      github.event.pull_request.merged == true
    steps:
      - name: Close linked issues
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            const body = pr.body || '';

            // Extract issue numbers from PR body
            const issueNumbers = [];
            const regex =
              /(?:close[sd]?|fix(?:e[sd])?|resolve[sd]?)\s+#(\d+)/gi;
            let match;

            while ((match = regex.exec(body)) !== null) {
              issueNumbers.push(match[1]);
            }

            // Add labels and comments to linked issues
            for (const issueNumber of issueNumbers) {
              try {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issueNumber,
                  body:
                    `âœ… Linked PR #${pr.number} has been merged. ` +
                    `Moving to Done.`
                });

                console.log(`Updated issue #${issueNumber}`);
              } catch (error) {
                console.error(
                  `Error updating issue #${issueNumber}:`,
                  error.message
                );
              }
            }
