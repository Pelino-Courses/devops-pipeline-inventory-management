name: Security Scanning

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 2 * * 1'  # Weekly on Monday at 2 AM

jobs:
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run npm audit on backend
        working-directory: ./backend
        run: |
          npm audit --audit-level=moderate --json > backend-audit.json || true

      - name: Run npm audit on frontend
        working-directory: ./frontend
        run: |
          npm audit --audit-level=moderate --json > frontend-audit.json || true

      - name: Upload audit results
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-results
          path: |
            backend/backend-audit.json
            frontend/frontend-audit.json

  sast-scan:
    name: Static Application Security Testing
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: javascript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4

  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't block PR if secret scan fails
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified

  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't block PR if container scan fails
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -t devops-backend:scan ./backend

      - name: Build frontend image
        run: docker build -t devops-frontend:scan ./frontend

      - name: Run Trivy on backend
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'devops-backend:scan'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Run Trivy on frontend
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'devops-frontend:scan'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  iac-security:
    name: Infrastructure as Code Security
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't block PR if IaC scan fails
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install tfsec
        run: |
          wget -q https://github.com/aquasecurity/tfsec/releases/latest/download/tfsec-linux-amd64
          chmod +x tfsec-linux-amd64
          sudo mv tfsec-linux-amd64 /usr/local/bin/tfsec
          tfsec --version

      - name: Run tfsec and generate SARIF
        run: |
          tfsec terraform --format sarif --out terraform/tfsec-results.sarif --soft-fail || true
          echo "tfsec completed"
          
      - name: Check SARIF file for results
        id: check-sarif
        run: |
          if [ -f terraform/tfsec-results.sarif ]; then
            echo "✅ SARIF file found at terraform/tfsec-results.sarif"
            ls -lh terraform/tfsec-results.sarif
            
            # Check if SARIF file has results
            result_count=$(jq '.runs[0].results | length' terraform/tfsec-results.sarif)
            echo "Found $result_count security issues"
            
            if [ "$result_count" -gt 0 ]; then
              echo "has_results=true" >> $GITHUB_OUTPUT
              echo "⚠️  Security issues found - will upload to GitHub Security"
            else
              echo "has_results=false" >> $GITHUB_OUTPUT
              echo "✅ No security issues found - skipping upload"
            fi
          else
            echo "❌ SARIF file NOT found"
            echo "Contents of terraform directory:"
            ls -la terraform/
            exit 1
          fi

      - name: Upload tfsec results
        uses: github/codeql-action/upload-sarif@v4
        if: steps.check-sarif.outputs.has_results == 'true'
        with:
          sarif_file: terraform/tfsec-results.sarif
